<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Profile card component</title>

</head>
<body>
	<!-- Victor Crest
	26
	London

	80K
	Followers

	803K
	Likes

	1.4K
	Photos -->
	<div class="card">
		<div class="card__background"></div>
		<div class="card__image">
			<img src="images/image-victor.jpg" class="card__image--item" alt="">
		</div>
		<div class="card__profile">
			<h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
			<p class="card__from">London</p>
		</div>
		<div class="card__stats">
			<div class="card__item">
				<h2 class="card__item__value">80K</h2>
				<p class="card__item__item">Followers</p>
			</div>
			<div class="card__item">
				<h2 class="card__item__value">803K</h2>
				<p class="card__item__item">Likes</p>
			</div>
			<div class="card__item">
				<h2 class="card__item__value">1.4K</h2>
				<p class="card__item__item">Photos</p>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Guillermo Gutierrez</a>.
	  </div>
</body>
</html>
